<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./styles_mc_interactive.css">
    </link>
    <title>My Scatterplot</title>
</head>

<body>
    <div id="wrapper" class="wrapper">

        <div id="tooltip" class="tooltip">
            <div class="tooltip-date">
                <span id="date"></span>
            </div>
            <div class="tooltip-humidity">
                Humidity: <span id="humidity"></span>
            </div>
            <div class="tooltip-dew-point">
                Dew Point: <span id="dew-point"></span>
            </div>
        </div>

    </div>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="./chart_mc_interactive.js"></script>
</body>

</html>
